<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="phone.css">
   <link rel="stylesheet" href="viber.css">
    <title>Document</title>
</head>
<body>
    <div class="mockup_phone center-hv">
        <div class="mockup_glass">
            <div class="mockup_screen">
                <!--############################-->

                <div class="viber-app">
                    <div class="status-bar">
                            <i class="fas fa-wifi"></i>
                            <i class="fas fa-signal"></i>

                            <i class="fas fa-battery-full"></i>



                    
                    </div>
                    <div class="top-bar">
                            <label for="">
                                    <b>Viber</b>
                                    <i class="fas fa-search"></i>
                                    <i class="fas fa-arrow-left"></i>
    
    
                                    <input type="text">
                                </label>
                    </div>
                    <div class="chat-contacts">

                        <ol class="chat-contacts__list">

                            <li class="chat-contacts__contact">
                                <div class="chat-contacts__preview">
                                    <img class="chat-contacts__avatar" src="images/avataaars.png" alt="John Developer">
                                    <div class="chat-contacts__message">
                                         <h3><b> John UI Developer </b></h3>
                                        <i class="fas fa-check-circle"></i>
                                        <p><b>You:</b> I am learnig positioning now!</p>
                                    </div>
                                </div>
                                
                                <div class="chat-contacts__timestamp">
                                    <div class="chat-contacts__status--unread">
                                        <i class="fas fa-check"></i><i class="fas fa-check"></i>
                                        <time datetime="11:11">11:11</time>
                                    </div>
                                    <span class="chat-contacts__counter">
                                        777
                                    </span>
                                </div>
                
                            </li>
                
                
                            <li>
                                
                                    
                                
                            </li>
                
                            <li>
                                contact 3 ... repeat
                            </li>
                
                            <li>
                                contact n ... repeat
                            </li>
                        </ol>    
                    </div>
                    <div class="bottom-bar"></div>
                    <div class="actions"></div>
                </div>

                <!--############################-->
                 
            </div>
        </div>
    </div>
    
</body>
</html>
